<h4>STB ZTC Override</h4><hr/>
<div>

  <div *ngIf="ztcError">
      <h4>{{ztcError.description}}</h4>
  </div>

  <div *ngIf="deleteSucsess?.length>2">
        <h4>{{deleteSucsess}}</h4>
  </div>

  <form [formGroup]="addOverrideForm" (ngSubmit)="SaveZTCOverridedetail()">
  <table align="center" style="margin: 0px auto;">     
      <tr>
        <td align="left"><label>MAC <font color="red">*</font></label> : </td>
        <td><input formControlName="MAC" minlength="1"></td>
        <div *ngIf="submitted && f.MAC.errors" class="invalid-feedback" style="display: block">
            <div *ngIf="f.MAC.errors.required"><font color="red" style="display: block">MAC is required</font></div>         
        </div>
      </tr>
      <tr>
        <td align="left"><label>BepSiteName <font color="red">*</font></label> : </td>
        <td><input formControlName="bepSiteName" minlength="1"></td>
        <div *ngIf="submitted && f.bepSiteName.errors" class="invalid-feedback">
            <div *ngIf="f.bepSiteName.errors.required"><font color="red">BepSiteName is required</font></div>
        </div>
      </tr>
               
      <tr>
        <td colspan="2"><hr></td>
      </tr>

      <tr align="center">
          <td colspan="2"><input type="submit" value ="Save"> &nbsp;&nbsp; <input type="reset" value="Cancel">&nbsp;&nbsp;</td>
      </tr>
  </table>
</form>

</div>
<hr>
<div *ngIf="overrideResults?.length > 0"> 
      <table align="center" style="margin: 0px auto;">
            <tr>
              <th>MACADDRESS</th>
              <th>BepSiteName</th>
              <th>Action</th>
            </tr>            
            <tr>              
                <td>{{ overrideResults.MAC }}</td>
                <td>{{ overrideResults.bepSiteName }}</td>
                <td><a (click)="removeSTBZtcOverride()">Delete</a></td>                       
            </tr>
        </table>
 </div>
